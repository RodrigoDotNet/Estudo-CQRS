<!-- Bot達o Logout -->
<div *ngIf="stayLogged(); else unlogged">
    <a #logged id="button-logout"  class="ml-auto">
        Logout
        <i (click)="logout()" ng-href="#" class="fas fa-sign-out-alt"></i>
    </a>
</div>
<!-- Fim Bot達o Logout -->

<!-- Bot達o Login -->
<div *ngIf="!stayLogged(); else logged">
    <a #logged id="button-login"  class="ml-auto">
        Login
        <i (click)="redirectAuthorizationServer()" ng-href="#" class="fas fa-sign-in-alt"></i>
    </a>
</div>
<!-- Fim Bot達o Login-->
