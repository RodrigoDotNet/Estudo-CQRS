<div class="modal fade" id="addRoomModal" tabindex="-1" role="dialog" aria-labelledby="addRoomModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="listRoomsModalLabel">Rooms</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h2>{{currentHotel.name}}</h2>
      <app-hotel-stars [starsOfCategory]='currentHotel.starsOfCategory'></app-hotel-stars>
      <form>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="name">Name</label>
            <input type="text" class="form-control" placeholder="Room Name" name="name" id="name"
              [(ngModel)]="newHotelRoom.name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="capacity">Capacity</label>
            <input type="number" [(ngModel)]="newHotelRoom.capacity" class="form-control"
              placeholder="Room capacity" name="capacity" id="capacity" min="1">
          </div>
          <div class="form-group col-md-4">
            <label for="availableQuantity">Available Quantity</label>
            <input type="number" [(ngModel)]="newHotelRoom.availableQuantity" class="form-control"
              id="availableQuantity" name="availableQuantity" min="1">
          </div>
          <div class="form-group col-md-4">
            <label for="pricePerNight">Price Per Night</label>
            <input type="number" [(ngModel)]="newHotelRoom.pricePerNight" class="form-control" id="pricePerNight"
              name="pricePerNight">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description"
              [(ngModel)]="newHotelRoom.description" rows=10></textarea>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveRooms()">Save</button>
    </div>
  </div>
</div>
