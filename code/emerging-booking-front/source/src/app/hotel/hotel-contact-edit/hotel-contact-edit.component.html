<div class="modal fade" id="updateHotelContact" tabindex="-1" role="dialog"
    aria-labelledby="updateHotelContactModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateHotelContactModalLabel">Rooms</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h2>{{hotel.name}}</h2>
                <app-hotel-stars [starsOfCategory]='hotel.starsOfCategory'></app-hotel-stars>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="contactEmail">Email</label>
                            <input type="text" class="form-control" id="contactEmail" name="contactEmail"
                                [(ngModel)]="hotel.contactEmail" placeholder="Email">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="contactMobile">Mobile</label>
                            <input type="text" class="form-control" id="contactMobile" name="contactMobile"
                                [(ngModel)]="hotel.contactMobile" placeholder="Mobile">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="contactPhone">Phone</label>
                            <input type="text" class="form-control" id="contactPhone" name="contactPhone"
                                [(ngModel)]="hotel.contactPhone" placeholder="Phone">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="save()">Save</button>
            </div>
        </div>
    </div>
