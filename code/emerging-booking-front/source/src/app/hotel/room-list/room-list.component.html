<div class="modal fade" id="listRoomsModal" tabindex="-1" role="dialog" aria-labelledby="listRoomsModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="listRoomsModalLabel">Rooms</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h2>{{hotel.name}}</h2>
        <app-hotel-stars [starsOfCategory]='hotel.starsOfCategory'></app-hotel-stars>
        <form>
          <table class="table">
            <thead>
              <th>Room</th>
              <th style="text-align: right">Capacity</th>
              <th style="text-align: right">Price per Night</th>
              <th>action</th>
            </thead>
            <tbody>
              <tr *ngFor="let room of rooms">
                <td>{{room.name}}</td>
                <td align='right'>{{room.capacity}}</td>
                <td align='right'>{{room.pricePerNight}}</td>
                <td>
                  <button type="button" class="btn btn-success" data-toggle="modal"
                    data-target="#bookingRoomsModal" (click)="booking(room)">Booking</button>
                </td>
              </tr>
            </tbody>
          </table>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="bookingRoomsModal" tabindex="-1" role="dialog" aria-labelledby="bookingRoomsModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bookingRoomsModalLabel">Rooms</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h2>{{hotel.name}}</h2>
        <h3>{{currentRoom.name}}</h3>
        <app-hotel-stars [starsOfCategory]='hotel.starsOfCategory'></app-hotel-stars>
        <form>
          <div class="form-row">
            <div class="form-group col-md-9">
              <label for="gest">Gest</label>
              <input type="text" class="form-control" placeholder="Room guest" name="guest" id="guest"
                [(ngModel)]="payload.guest">
            </div>

            <div class="form-group col-md-3">
                <label for="gest">number Of Guests</label>
                <input type="number" class="form-control" placeholder="Room numberOfGuests" name="numberOfGuests" id="numberOfGuests"
                  [(ngModel)]="payload.numberOfGuests" min="1">
              </div>            
          </div>

          <div class="form-row">
            <div class="form-group col-md-4">
              <br>
              <br>

              <div class="form-check">
                <input type="checkbox" [(ngModel)]="payload.breakfastIncluded" name="breakfastIncluded"
                  id="breakfastIncluded" class="form-check-input">
                <label class="form-check-label" for="breakfastIncluded">break fast included?</label>
              </div>
            </div>

            <div class="form-group col-md-4">
              <label for="checkingDate">checking</label>
              <input type="date" class="form-control" placeholder="checking Date" name="checkingDate" id="checkingDate"
                [(ngModel)]="checkingDate">
            </div>

            <div class="form-group col-md-4">
              <label for="checkoutDate">checkout</label>
              <input type="date" class="form-control" placeholder="checkout Date" name="checkoutDate" id="checkoutDate"
                [(ngModel)]="checkoutDate">
            </div>
          </div>


        </form>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="reservation()">Save</button>
      </div>
    </div>
  </div>
</div>
